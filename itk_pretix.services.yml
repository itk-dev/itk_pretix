services:
  # https://www.drupal.org/node/3366757
  _defaults:
    autowire: true

  Drupal\itk_pretix\NodeHelper:

  Drupal\itk_pretix\Pretix\EventHelper:

  Drupal\itk_pretix\Pretix\OrderHelper:

  Drupal\itk_pretix\Exporter\Manager:
    lazy: true
    tags:
      - { name: service_collector, tag: itk_pretix_exporter, call: addEventExporter }

  Drupal\itk_pretix\Exporter\CheckInListExporter:
    lazy: true
    tags:
      - { name: itk_pretix_exporter }

  Drupal\itk_pretix\Exporter\CheckInListPdfExporter:
    lazy: true
    tags:
      - { name: itk_pretix_exporter }

  Drupal\itk_pretix\Exporter\OrderListExporter:
    lazy: true
    tags:
      - { name: itk_pretix_exporter }

  Drupal\itk_pretix\Access\AccessCheck:
    tags:
      - { name: access_check, applies_to: _itk_pretix_export_access_check }
